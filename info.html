<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Information</title>
<link rel="stylesheet" href="body.css">

      <h3>General Information</h3>
      <form>
 
        <div class="form">
          <select>
            <option value="" disabled selected>Title</option>
            <option value="mr">Mr.</option>
            <option value="ms">Ms.</option>
          </select>
        </div>
       
        <div class="name">
          <div class="name-item">
            <input id="firstName" type="text" name="firstName" placeholder="First Name">
          </div>
          <div class="name-item">
            <input id="lastName" type="text" name="lastName" placeholder="Last Name">
          </div>
        </div>
  
        <div class="position">
          <select>
            <option value="" disabled selected>Position</option>
            <option value="employee">Employee</option>
            <option value="senior-employee">Senior Employee</option>
          </select>
        </div>
     
        <div class="position">
          <input type="text" name="company" placeholder="Company">
        </div>
       
   <div class="name">
  <div class="name-item">
    <input type="text" name="business_arena" placeholder="Business Arena">
  </div>
  <div class="name-item">
    <select>
      <option value="" disabled selected>Employees</option>
      <option value="1-10">1-10</option>
      <option value="11-50">11-50</option>
      <option value="51-200">51-200</option>
    </select>
  </div>
</div>

      
        <div class="position">
          <input type="text" name="employees" placeholder="Employees">
        </div>
      </form>
    </div>
    
    <div class="CD">
      <h3>Contact Details</h3>
      <form>

        <div class="position">
          <input type="text" name="street" placeholder="Street + Nr">
        </div>
        <div class="position">
          <input type="text" name="additional_info" placeholder="Additional Information">
        </div>
   
        <div class="name">
          <div class="name-item">
            <input type="text" name="zip_code" placeholder="Zip Code">
          </div>
          <div class="name-item">
            <input type="text" name="place" placeholder="Place">
          </div>
        </div>
       
        <div class="country">
          <select>
            <option value="" disabled selected>Country</option>
            <option value="us">United States</option>
            <option value="id">India</option>
          </select>
        </div>
    
        <div class="name">
          <div class="name-item">
            <input type="text" name="code" placeholder="Code +">
          </div>
          <div class="name-item">
            <input type="text" name="phone" placeholder="Phone Number">
          </div>
        </div>
        <div class="position">
          <input type="email" name="email" placeholder="Your Email">
        </div>
        <div class="terms">
          <input type="checkbox" name="terms" id="terms">
          <label for="terms">I do accept the <a href="#">Terms and Conditions</a></label>
        </div>
        <div class="submit">
          <button type="submit">Register Badge</button>
        </div>
      </form>
    </div>
